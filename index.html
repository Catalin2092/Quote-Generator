<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jigsawplanet.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Waste no more time arguing about what a good man should be. Be one.</span>
    </div>
    <!-- Author -->
    <div class="quote-autor">
        <span id="author">Marcus Aurelius</span>
    </div>
        <!-- Buttons -->
     <div class="button-container">
         <button class="twitter-button" id="twitter" title="Tweet This!">
             <i class="fab fa-twitter"></i>
         </button>
         <button class="FB-button" id="Facebook" title="Share This!">
            <i class="fab fa-facebook"></i>
        </button>
         <button id="new-quote">New Quote</button>
     </div>
    </div>
     <!-- Script -->
        <script src="script.js"></script>
    <!-- Developed by -->
    <div class="produced-by">
       <i class="far fa-copyright"></i>
        <span>Put together by Mihalcea Catalin</span>
    </div>

</body>
</div>
</html>
